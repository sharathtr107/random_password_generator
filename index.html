<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <p class="description">Create strong and secure passwords for your accounts.</p>
        
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copy Password</button>
        </div>

        <div class="settings">
            <label for="length">Password Length: </label>
            <input type="number" id="length" value="10" min="4" max="20">
        </div>

        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)</label>
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)</label>
            <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
            <label><input type="checkbox" id="special" checked> Special Characters (!@#$%^&*)</label>
        </div>

        <button id="generate-btn">Generate Password</button>

        <p class="tip">Tip: Use a combination of all character types for a stronger password!</p>
    </div>

    <footer>
        <p>&copy; 2025 SecureMe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
